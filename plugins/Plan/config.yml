# Plan Config | More info at https://www.spigotmc.org/wiki/plan-configuration/
Settings:
  Locale: default
  UseTextUI: false
  Data:
    GatherLocations: true
  Analysis:
    LogProgressOnConsole: false
    MinutesPlayedUntilConsidiredActive: 10
  Cache:
    Processing:
      GetLimit: 2000
      SaveLimit: 1000
      ClearLimit: 1000
    AnalysisCache:
      RefreshAnalysisCacheOnEnable: true
      RefreshEveryXMinutes: -1
    InspectCache:
      ClearFromInspectCacheAfterXMinutes: 5
    DataCache:
      SaveEveryXMinutes: 2
      ClearCacheEveryXSaves: 5
  WebServer:
    Enabled: true
    Port: 7777
    ShowAlternativeServerIP: true
    AlternativeIP: play.iocraft.org
    Security:
      DisplayIPsAndUUIDs: true
      AddressSecurityCode: bAkEd
