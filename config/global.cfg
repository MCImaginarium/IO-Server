START: "/config/BigReactors/BigReactors.cfg"
compatibility {
    # If true, automatically adds all unregistered ingots found as clonesof standard yellorium fuel
    B:autoAddUranium=true
}


general {
    # If true, allows weird stuff inside reactors, like MFR sewage and pink slime. Default: true
    B:enableComedy=true

    # If true, allows Metallurgy's fantasy metals to be used as part of turbine coils. Default: true
    B:enableMetallurgyFantasyMetalsInTurbines=true

    # A multiplier for balancing fuel consumption. Defaults to 1.
    D:fuelUsageMultiplier=1.0

    # The maximum valid size of a reactor in the Y dimension, in blocks. Lower this if your server's players are building ginormous reactors. Bigger Y sizes have far less performance impact than X/Z sizes.
    I:maxReactorHeight=48

    # The maximum valid size of a reactor in the X/Z plane, in blocks. Lower this if your server's players are building ginormous reactors.
    I:maxReactorSize=32

    # The maximum valid height of a turbine (Y axis), in blocks. (Default: 32)
    I:maxTurbineHeight=32

    # The maximum valid size of a turbine in the X/Z plane, in blocks. Lower this for smaller turbines, which means lower max output.
    I:maxTurbineSize=16

    # A multiplier for balancing overall power production from Big Reactors. Defaults to 1.
    D:powerProductionMultiplier=1.0

    # A multiplier for balancing reactor power production. Stacks with powerProductionMultiplier. Defaults to 1.
    D:reactorPowerProductionMultiplier=1.0

    # If true, creative parts for reactors, turbines and other multiblocks will be registered.
    B:registerCreativeMultiblockParts=true

    # Number of ticks between updates for redstone/rednet ports.
    I:ticksPerRedstoneUpdate=20

    # A multiplier for balancing rotor sizes. Multiplies the amount of energy lost to aerodynamic drag per tick. (Default: 1)
    D:turbineAeroDragMultiplier=1.0

    # A multiplier for balancing coil size. Multiplies the amount of energy drawn per coil block per tick. (Default: 1)
    D:turbineCoilDragMultiplier=1.0

    # A multiplier for balancing coil size. Multiplies the amount of fluid each blade block can process (base of 25 will be multiplied, then rounded down to the nearest integer). (Default: 1)
    D:turbineFluidPerBladeMultiplier=1.0

    # A multiplier for balancing rotor sizes. Multiplies the amount of energy lost to friction per tick. (Default: 1)
    D:turbineMassDragMultiplier=1.0

    # A multiplier for balancing turbine power production. Stacks with powerProductionMultiplier. Defaults to 1.
    D:turbinePowerProductionMultiplier=1.0
}


recipes {
    # If set, cyanite will be craftable from yellorium ingots and sand.
    B:enableCyaniteFromYelloriumRecipe=true

    # If set, reactor power taps can be crafted, allowing players to use passive-cooled reactors.
    B:enableReactorPowerTapRecipe=true

    # If set, charcoal will be smeltable into graphite bars. Disable this if other mods need to smelt charcoal into their own products. (Default: true)
    B:registerCharcoalForSmelting=true

    # If set, coal will be smeltable into graphite bars. Disable this if other mods need to smelt coal into their own products. (Default: true)
    B:registerCoalForSmelting=true

    # If set, graphite bars can be crafted from 2 gravel, 1 charcoal. Use this if other mods interfere with the smelting recipe. (Default: false)
    B:registerGraphiteCharcoalCraftingRecipes=false

    # If set, graphite bars can be crafted from 2 gravel, 1 coal. Use this if other mods interfere with the smelting recipe. (Default: false)
    B:registerGraphiteCoalCraftingRecipes=false

    # If set, yellorite ore will smelt into whichever item is registered as ingotUranium in the ore dictionary. If false, it will smelt into ingotYellorium. (Default: true)
    B:registerYelloriteSmeltToUranium=true

    # If set, yellorium will be registered in the ore dictionary as ingotUranium as well as ingotYellorium. Otherwise, it will only be registered as ingotYellorium. (Default: true)
    B:registerYelloriumAsUranium=true

    # If set, then Big Reactors will require hardened or reinforced glass (blockGlassHardened or glassReinforced) instead of plain glass. Will be ignored if no other mod registers those glass types. (default: false)
    B:requireObsidianGlass=false

    # If set, then all Big Reactors components will require steel ingots (ingotSteel) in place of iron ingots. Will be ignored if no other mod registers steel ingots. (default: false)
    B:requireSteelInsteadOfIron=false
}


worldgen {
    # Add yellorite ore during world generation?
    B:GenerateYelloriteOre=true

    # Maximum number of clusters per chunk; will generate at least half this number, rounded down
    I:MaxYelloriteClustersPerChunk=5

    # Maximum number of blocks to generate in each cluster; will usually generate at least half this number
    I:MaxYelloriteOrePerCluster=10

    # Dimensions in which yellorite ore should not be generated; Nether/End automatically included
    I:YelloriteDimensionBlacklist <
     >

    # Maximum height (Y coordinate) in the world to generate yellorite ore
    I:YelloriteMaxY=50

    # If enableWorldGenInNegativeDimensions is false, you may add negative dimensions to this whitelist to selectively enable worldgen in them.
    I:dimensionWhitelist <
     >

    # If false, disables all world gen from Big Reactors; all other worldgen settings are automatically overridden
    B:enableWorldGen=true

    # Run BR world generation in negative dimension IDs? (default: false) If you don't know what this is, leave it alone.
    B:enableWorldGenInNegativeDims=false

    # Run BR World Generation in chunks that have already been generated, but have not been modified by Big Reactors before. This is largely useful for worlds that existed before BigReactors was released.
    B:enableWorldRegeneration=false

    # User-set world generation version. Increase this by 1 if you want Big Reactors to re-run world generation in your world.
    I:userWorldGenVersion=0
}


END: "/config/BigReactors/BigReactors.cfg"

